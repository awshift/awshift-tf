apiVersion: apps/v1
kind: Deployment
metadata:
  name: rgatt
  namespace: rgatt
spec:
  replicas: 3
  selector:
    matchLabels:
      app: rgatt
  template:
    metadata:
      labels:
        app: rgatt
    spec:
      containers:
      - name: rgatt
        image: docker.io/sayk/rgatt:f4cda3636ee1751eea369000b75b308fc6c1342d
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: rgatt
  namespace: rgatt
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 3000
    nodePort: 30001
  selector:
    app: rgatt