apiVersion: apps/v1
kind: Deployment
metadata:
  name: rgatt
  namespace: rgatt
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rgatt
  template:
    metadata:
      labels:
        app: rgatt
    spec:
      containers:
      - name: rgatt
        image: docker.io/sayk/rgatt:e14aedf07f35f8b1a4757cc08001cd0a3656389b
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: rgatt
  namespace: rgatt
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 3000
    nodePort: 30001
  selector:
    app: rgatt