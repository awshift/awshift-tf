apiVersion: apps/v1
kind: Deployment
metadata:
  name: rgatt
  namespace: rgatt
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rgatt
  template:
    metadata:
      labels:
        app: rgatt
    spec:
      containers:
      - name: rgatt
        image: docker.io/sayk/rgatt:ed5499495ca4942b7a93712b22f3fca3ce03592f
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: rgatt
  namespace: rgatt
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 3000
    nodePort: 30001
  selector:
    app: rgatt