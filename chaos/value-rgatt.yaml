global:
  namespace: "chaos-mesh"
  name_prefix: "rgatt"
  labelSelector:
    app: rgatt

simulation:
  podKill:
    enabled: false
    mode: fixed-percent
    value: "50"

  podFailure:
    enabled: false
    mode: fixed-percent
    value: "50"
    duration: "2m"

  networkDelay:
    enabled: false
    mode: one
    latency: "10s"
    correlation: "50"

  memoryStress:
    enabled: false
    duration: "5m"
    workers: 1
    size: "85%"

  cpuStress:
    enabled: false
    duration: "5m"
    workers: 1
    load: "75"